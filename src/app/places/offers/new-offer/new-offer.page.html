<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons> 
    <ion-title>new-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid || !form.get('image').value"><ion-icon name="checkmark-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input 
          type="text" 
          autocomplete 
          autocorrect
          formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea 
          rows="3"
          formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="form.get('description').touched && !form.get('description').valid">
      <ion-col size-sm="6" offset-sm="3">
        <p>Description Length must be between 1 to 180</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input 
          type="number"
          formControlName="price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Available From</ion-label>
          <ion-datetime 
          min="2020-07-13" 
          max="2050-07-12"
          formControlName="dateFrom"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">Available To</ion-label>
          <ion-datetime 
          min="2020-07-14" 
          max="2050-07-12"
          formControlName="dateTo"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <app-location-picker></app-location-picker>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-image-picker
        [showPreview]="form.get('image').value"
        (imagePick)="onImagePicked($event)"></app-image-picker>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
